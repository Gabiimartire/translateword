<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body id="body" class=" gap-5 flex flex-col justify-center items-center bg-gray-800 ">

    </header>
    <main>
        <div id="max_container" class="super_container flex items-center justify-center gap-5 pb-5 flex-col ">
            <div class="box_word_appears flex justify-center items-center">
                <span id="label" class="word_appears text-3xl text-black"></span>
            </div>
            <div class="input_text_box flex justify-center items-center ">

        </div>
        <div id="palabras_espanol" class="super_container items-center justify-center gap-2 ">
            
        </div>
        <div id="boxes_" class="boxs pb-5 pt-2">
            
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
