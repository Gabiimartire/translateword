<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>TransLateWord</title>
</head>
<body id="body" class="d-flex flex-column px-5">
    <header>
        <h1 class="title text-light text-center pt-5">TranslateWord</h1>
    </header>
    <main>
        <div class="d-flex align-items-center justify-content-center gap-5 pb-5 flex-column">
            <div class="box_word_appears d-flex justify-content-center align-items-center">
                <span id="label" class="word_appears text-black"></span>
            </div>
            <h2 id="desaparecer" class="title text-danger fs-1 fw-bolder">PRESIONE FLECHA HACIA ARRIBA</h2>
            <div class="input_text_box d-flex justify-content-center align-items-center ">
                <input id="input" autocomplete="off" placeholder="Escribe la palabra en Español" class="inputText w-100 h-100 px-5" >
            </div>
        </div>
        <div id="palabras_espanol" class="d-flex align-items-center justify-content-center gap-2 color-success"></div>
        <div id="boxes_">
            <div class="d-flex justify-content-center align-items-center flex-column">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/palabrasBackup.js"></script>
    <script src="./js/main3.js"></script>
</body>
</html>
